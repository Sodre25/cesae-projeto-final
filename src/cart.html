<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIT | Cart</title>
    <link href="./styles/output.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header"></header>
    <main>
      <div id="cart">
        <section class="bg-white py-8 antialiased md:py-16">
          <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
            <div id="stepper"></div>

            <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
              <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
                <div class="space-y-6">
                  <div
                    class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm md:p-6"
                  >
                    <div
                      class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0"
                    >
                      <img
                        class="h-20 w-auto"
                        src="/public//products/sustainable/id-1.png"
                        alt="imac image"
                      />

                      <label for="counter-input" class="sr-only"
                        >Choose quantity:</label
                      >
                      <div
                        class="flex items-center justify-between md:order-3 md:justify-end"
                      >
                        <div class="flex items-center">
                          <button
                            type="button"
                            id="decrement-button"
                            data-input-counter-decrement="counter-input"
                            class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100"
                          >
                            <svg
                              class="h-2.5 w-2.5 text-gray-900"
                              aria-hidden="true"
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 18 2"
                            >
                              <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M1 1h16"
                              />
                            </svg>
                          </button>
                          <input
                            type="text"
                            id="counter-input"
                            data-input-counter
                            class="w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0"
                            placeholder=""
                            value="2"
                            required
                          />
                          <button
                            type="button"
                            id="increment-button"
                            data-input-counter-increment="counter-input"
                            class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100"
                          >
                            <svg
                              class="h-2.5 w-2.5 text-gray-900"
                              aria-hidden="true"
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 18 18"
                            >
                              <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 1v16M1 9h16"
                              />
                            </svg>
                          </button>
                        </div>
                        <div class="text-end md:order-4 md:w-32">
                          <p class="text-base font-bold text-gray-900">
                            $1,499
                          </p>
                        </div>
                      </div>

                      <div
                        class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md"
                      >
                        <span class="text-base font-medium text-gray-900"
                          >Set Anabella</span
                        >

                        <div class="flex items-center gap-4">
                          <button
                            type="button"
                            class="inline-flex items-center text-sm font-medium text-red-600 hover:underline"
                          >
                            <svg
                              class="me-1.5 h-5 w-5"
                              aria-hidden="true"
                              xmlns="http://www.w3.org/2000/svg"
                              width="24"
                              height="24"
                              fill="none"
                              viewBox="0 0 24 24"
                            >
                              <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M6 18 17.94 6M18 18 6.06 6"
                              />
                            </svg>
                            Remove
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div
                class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full"
              >
                <div
                  class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm sm:p-6"
                >
                  <p class="text-xl font-semibold text-gray-900">
                    Order summary
                  </p>

                  <div class="space-y-4">
                    <div class="space-y-2">
                      <dl class="flex items-center justify-between gap-4">
                        <dt class="text-base font-normal text-gray-500">
                          Original price
                        </dt>
                        <dd class="text-base font-medium text-gray-900">
                          $7,592.00
                        </dd>
                      </dl>

                      <dl class="flex items-center justify-between gap-4">
                        <dt class="text-base font-normal text-gray-500">
                          Store Pickup
                        </dt>
                        <dd class="text-base font-medium text-gray-900">$99</dd>
                      </dl>

                      <dl class="flex items-center justify-between gap-4">
                        <dt class="text-base font-normal text-gray-500">Tax</dt>
                        <dd class="text-base font-medium text-gray-900">
                          $799
                        </dd>
                      </dl>
                    </div>

                    <dl
                      class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2"
                    >
                      <dt class="text-base font-bold text-gray-900">Total</dt>
                      <dd class="text-base font-bold text-gray-900">
                        $8,191.00
                      </dd>
                    </dl>
                  </div>

                  <a
                    href="/checkout"
                    class="flex w-full items-center justify-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300"
                    >Proceed to Checkout</a
                  >
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer id="footer"></footer>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
